{% extends "navbar/tienda.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-6 mx-auto   - mt-3">
            {{ mensaje }} {% load crispy_forms_tags %}
            <div class="card p-2">
                <h3 class="   text-center my-2">MODIFICAR PRODUCTO</h3>
                <div class="card body p-2">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %} 
                        {{ form.media }}

                        {{ form | crispy }}
                        <div class="d-flex justify-content-end">
                            <a href="/listar-productos" class="btn btn-secondary mt-2 mx-2" button >Cancelar</a>
                            <button type="submit " class="btn btn-danger mt-2 mx-2 " button >Modificar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
